<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <title>Alphabet Clash</title>
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
                <section id="home" class="min-h-screen text-white flex justify-center items-center font-anton uppercase">
                <div class="flex flex-col items-center">
                <h1 class="text-9xl">Alpha Clash Pro</h1>
                <p class="m-8">Unleash Your Keyboard kun g Fu : press "Enter" to play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Playground start -->
        <section id="playground-section" class="playground hidden">
           <div class="flex flex-col items-center gap-20">
            <div class="justify-center items-center mt-20">
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313cc] bg-[#FFFFFFb3] ">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-indigo-50 px-8 pb-2 rounded-b-xl">Don't Watch Keyboard while Playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="show-alphabet" class="text-black text-9xl">Y</p>
                    </div>
                </div>
                
            </div>
            <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
                  <div class="flex justify-between w-[1000px] mt-20 ">
                    <button class="btn rounded-full bg-purple-300 text-black px-4">
                        Life
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                       <span id="life">5</span>
                      </button>
                      <button class="btn rounded-full bg-purple-300 text-black px-4">
                        Score
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span id="score">0</span>
                        
                      </button>
                  </div>
            </div>
           </div>
        </section>
        <!-- Score Section -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-4 rounded-xl">
                <h4 class="text-4xl">Game Over!</h4>
                <h1 class="text-8xl text-center">
                    <span>Score :</span>
                    <span>14</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice makes you pro</p>
            </div>
        </section>
    </main>

    <script src="js/alpha-clash.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
